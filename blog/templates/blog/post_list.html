{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<h2 id="title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<P id= "text">{{ post.text|linebreaksbr }}</p>
		<a id="comment_count" href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a><p id="published">Published: {{ post.published_date }}</p>
		<br />
	{% endfor %}
{% endblock %}
